<div class="gameboard" >
  <div *ngFor='let r of grid'>
    <div class="square" *ngFor='let c of r' (click)="minesweep(c)">
      <h1 *ngIf='!c.mineswept'>X</h1>
      <h1 *ngIf='c.mineswept && !c.bomb'>{{c.proximityNumber}}</h1>
      <h1 *ngIf='c.mineswept && c.bomb'>B</h1>
    </div>
  </div>
</div>
